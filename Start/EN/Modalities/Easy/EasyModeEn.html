<!DOCTYPE html>
<html>
<head>
	<title>Easy Mode</title>
	<link rel="stylesheet" type="text/css" href="EasyDesign.css">
    <script src="https://www.defio.info/REST/Estrazione.js" ></script>
</head>
<body>
	<h1>WELCOME TO EASY MODE</h1>
    <div id="video-container">
        <video id="video-background" autoplay muted class="background-video fade-in">
        <source src="../../../AsAs/GamePageAnimEasy.mp4" type="video/mp4"> 
    </video>
        <video id="video-loop" muted loop class="background-video">
        <source src="" type="video/mp4">
    </video>
	</div>
    <div class="overlay" id="overlay"></div>
    <div class="popup-container" id="popup-container">
        <video id="victory-video" autoplay muted>
            <source src="../../../AsAs/You Won.mp4" type="video/mp4">
        </video>
    </div>
    </div>
    <div class="overlay1" id="overlay1"></div>
    <div class="popup2-container" id="popup2-container">
        <video id="gameover-video" autoplay muted>
            <source src="../../../AsAs/Game Over.mp4" type="video/mp4">
        </video>
    </div>
    </div>
    <button onclick="window.location.href='../ModRules.html'" class="ChgMode">Change<br>Mode</button>
    <button id="RULES" class="Rls">RULES
        <span id="RULESFX" class="tooltip">YOU WILL HAVE A 5-LETTER WORD AND A MAXIMUM OF THREE AVAILABLE ATTEMPTS TO WIN! HOVER THE BUTTONS TO SEE THE DETAILS!!</span>
    </button>
    <p id="error" class="error">The word entered is incorrect. Please try again.</span></p>
    <p id="wordWas" class="wordWas">THE WORD WAS <span id="correctWord"></span></p>
    <section> 
        <p id="attempts" class="attempts">
        </p>
        <div class="Guess">
            <input type="text" id="UrGuess" class="GuessI" autocomplete="off" placeholder=" ">
            <label for="UrGuess" class="GuessL">YOUR GUESS!</label>
        </div>
        <div id="gameSpace">
            <canvas id="canvas" width="600" height="190"></canvas>
          <p id="scrambleP" class="scrambleP"></p>
        </div>

        <div class="container">
            <div class="butts">
                <button id="Reset" class="Reset" >RESET
                    <span id="ResetFX" class="tooltip">RESETS THE GAME BY RELOADING THE PAGE. ONCE YOU CLICK "SHOW GUESS," YOU ARE REQUIRED TO CLICK "RESET".</span>
                </button>
                <button id="Sumbit" class="Sumbit" >SUMBIT!
                    <span id="Sumbit" class="tooltip">REVEALS THE SOLUTION INSTEAD OF THE SHUFFLED WORD ONCE CLICKED. AFTER THE SOLUTION IS DISPLAYED, YOU CAN NO LONGER INPUT OR SUBMIT GUESSES.</span>
                </button>
                <button id="Shuffle" class="Shuffle" >SHUFFLE
                    <span id="Shuffle" class="tooltip">SHUFFLES THE LETTERS OF THE WORD, CHANGING THEIR ORDER WITH A 1-SECOND DELAY.</span>
                </button>
                <button id="ShwGuess" class="ShwGuess" >SHOW GUESS!
                    <span id="ShwGuess" class="tooltip">REVEALS THE SOLUTION INSTEAD OF THE SHUFFLED WORD ONCE CLICKED. AFTER THE SOLUTION IS DISPLAYED, YOU CAN NO LONGER INPUT OR SUBMIT GUESSES.</span>
                </button>
            </div>
        </div>
        
        <div class="keyboard">
            <div class="row">
                <button class="btn">Q</button>
                <button class="btn">W</button>
                <button class="btn">E</button>
                <button class="btn">R</button>
                <button class="btn">T</button>
                <button class="btn">Y</button>
                <button class="btn">U</button>
                <button class="btn">I</button>
                <button class="btn">O</button>
                <button class="btn">P</button>
            </div>
            <div class="row">
                <button class="btn">A</button>
                <button class="btn">S</button>
                <button class="btn">D</button>
                <button class="btn">F</button>
                <button class="btn">G</button>
                <button class="btn">H</button>
                <button class="btn">J</button>
                <button class="btn">K</button>
                <button class="btn">L</button>
            </div>
            <div class="row">
                <button class="btn">Z</button>
                <button class="btn">X</button>
                <button class="btn">C</button>
                <button class="btn">V</button>
                <button class="btn">B</button>
                <button class="btn">N</button>
                <button class="btn">M</button>
                <button id="btnDel" class="delete">DEL</button>
            </div>
        </div>
    </section>
	<script src="Sparkle.js"></script>
    <script src="Easy.js"></script>
    <script src="Keyboard.js"></script>
    <script src="ExtractionEasyEn.js"></script>   
    <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
    <div class="elfsight-app-01d362e0-0ee1-4002-9072-0a8bf5223cab" data-elfsight-app-lazy></div>
</body>
</html>
